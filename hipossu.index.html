</head>
<body>
    <div class="container">

        <div class="form-section">

                <div class="form-group">

                    <input type="text" id="nome" name="nome" required>
                    <div class="error-message" id="erro-nome">Campo obrigat√≥rio</div>
                </div>

                <div class="form-group">

                    <div class="error-message" id="erro-cpf">Campo obrigat√≥rio</div>
                </div>

                <div class="form-group">

            <div class="preview-section" id="previewSection">

                </div>
            </div>

    <script>
        // Formata√ß√£o do CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        function validarCampos() {
            const campos = ['nome', 'cpf', 'rg', 'email', 'endereco'];
            let todosPreenchidos = true;

            campos.forEach(campo => {
                const input = document.getElementById(campo);
                const erro = document.getElementById(`erro-${campo}`);
                
                if (!input.value.trim()) {
                    erro.style.display = 'block';
                    input.style.borderColor = '#e74c3c';
                    todosPreenchidos = false;
                } else {
                    erro.style.display = 'none';
                    input.style.borderColor = '#e1e5e9';
                }
            });

            return todosPreenchidos;
        }

        function gerarDeclaracao() {
            const dados = {
                nome: document.getElementById('nome').value.toUpperCase(),
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                email: document.getElementById('email').value,
                endereco: document.getElementById('endereco').value
            };

            const hoje = new Date();
            const dia = hoje.getDate();
            const meses = ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho', 
                          'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            const mes = meses[hoje.getMonth()];

            return `
                <div class="preview-title">DECLARA√á√ÉO DE HIPOSSUFICI√äNCIA</div>
                
                <p><strong>${dados.nome},</strong> brasileiro, casado, aeronauta, inscrito no CPF/MF sob o n¬∫. <strong>${dados.cpf}</strong>, e portador da c√©dula de identidade RG n¬∫ <strong>${dados.rg}</strong>, residente e domiciliado √† <strong>${dados.endereco}</strong>, e endere√ßo eletr√¥nico: <u>${dados.email}</u>, declaro n√£o ter meios de suportar as despesas processuais decorrentes da presente demanda, sem preju√≠zo do meu pr√≥prio sustento e de minha fam√≠lia. Para fins de concess√£o do benef√≠cio de gratuidade de Justi√ßa, nos termos da Lei 1.060/50, declaro-me pobre, na acep√ß√£o jur√≠dica do termo.</p>
                
                <p>Por ser verdade, firmo o presente.</p>
                
                <p>S√£o Paulo, ${dia} de ${mes} de 2025.</p>
                
                <div class="signature-line"></div>
                <div style="text-align: center; margin-top: 10px;">
                    <strong>${dados.nome}</strong><br>
                    CPF: ${dados.cpf}
                </div>
            `;
        }

        function visualizarDeclaracao() {
            if (!validarCampos()) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            const conteudo = gerarDeclaracao();
            document.getElementById('previewContent').innerHTML = conteudo;
            document.getElementById('previewSection').style.display = 'block';
            
            // Scroll para a pr√©via
            document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
        }

        function baixarPDF() {
            if (!validarCampos()) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const dados = {
                    nome: document.getElementById('nome').value.toUpperCase(),
                    cpf: document.getElementById('cpf').value,
                    rg: document.getElementById('rg').value,
                    email: document.getElementById('email').value,
                    endereco: document.getElementById('endereco').value
                };

                const hoje = new Date();
                const dia = hoje.getDate();
                const meses = ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho', 
                              'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
                const mes = meses[hoje.getMonth()];

                // T√≠tulo
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('DECLARA√á√ÉO DE HIPOSSUFICI√äNCIA', doc.internal.pageSize.getWidth() / 2, 30, { align: 'center' });
                
                // Corpo do texto
                doc.setFontSize(12);
                doc.setFont('helvetica', 'normal');
                
                const texto = `${dados.nome}, brasileiro, casado, aeronauta, inscrito no CPF/MF sob o n¬∫. ${dados.cpf}, e portador da c√©dula de identidade RG n¬∫ ${dados.rg}, residente e domiciliado √† ${dados.endereco}, e endere√ßo eletr√¥nico: ${dados.email}, declaro n√£o ter meios de suportar as despesas processuais decorrentes da presente demanda, sem preju√≠zo do meu pr√≥prio sustento e de minha fam√≠lia. Para fins de concess√£o do benef√≠cio de gratuidade de Justi√ßa, nos termos da Lei 1.060/50, declaro-me pobre, na acep√ß√£o jur√≠dica do termo.`;
                
                const linhas = doc.splitTextToSize(texto, 180);
                doc.text(linhas, 15, 50);

            } catch (error) {

        }

        function baixarWord() {
            if (!validarCampos()) {

            }

            const dados = {
                nome: document.getElementById('nome').value.toUpperCase(),
                cpf: document.getElementById('cpf').value,

            const hoje = new Date();

            const meses = ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho',

            const mes = meses[hoje.getMonth()];

            // Criar conte√∫do HTML para convers√£o
            const conteudoHTML = `

                    <p>Por ser verdade, firmo o presente.</p>

                    <div class="assinatura">
                        <div class="linha-assinatura"></div>
                        <strong>${dados.nome}</strong><br>
                        CPF: ${dados.cpf}
                    </div>
                </body>
                </html>
            `;

            // Criar blob e fazer download
            const blob = new Blob([conteudoHTML], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'declaracao_hipossuficiencia.doc';
            document.body.appendChild(a);

            URL.revokeObjectURL(url);
        }
    </script>
</body>
